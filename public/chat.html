<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat | Coco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="chat">
  <div class="chat__sidebar">
    <h3>Squad</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>

    <div class="chat__footer">
      <form id="message-form">
        <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/> <!--autofocus puts the cursor on this textbox without clicking on it-->
        <button>Send</button>
      </form>
        <button id="send-location">Send location</button>
    </div>
  </div>

  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>{{text}}</p>
      </div>
    </li>
  </script>

  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>
          <a href="{{url}}" target="_blank">My current location</a>
        </p>
      </div>
    </li>
  </script>

  <script src="/socket.io/socket.io.js"> //loading in the library to use socketio
  </script>
  <script src="/js/libs/jquery-3.1.1.min.js">
  </script>
  <script src="/js/libs/moment.js"> //grabbed this file from the node_modules file and pasted it in this directory for use on the client side
  </script>
  <script src="/js/libs/mustache.js"> //template module for html that was downloaded from github
  </script>
  <script src="/js/chat.js"> //loading the separate javascript file
  </script>
</body>
</html>
