<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <p>Welcome to the chat app</p>
  <script src="/socket.io/socket.io.js"> //loading in the library to use socketio
  </script>
  <script>
    var socket = io(); //creating a connection
    socket.on('connect', () => { //an event listener for the client
      console.log('Connected to server');
    });

    socket.on('disconnect', () => {
      console.log('Disconnected from server');
    });
  </script>
</body>
</html>
